<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Listing</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
            margin: 0;
            padding: 40px 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 100px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        table {
            border-collapse: collapse;
            margin: auto;
            width: 80%;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
        }

        td {
            border-bottom: 1px solid #ddd;
            color: #34495e;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e8f0fe;
            transition: background-color 0.3s ease;
        }

    
    </style>
</head>

<body>

    <h1>Listing All Tasks</h1>

    <table>
        <th>Task Name</th>
        <th>Priority</th>
        <th>Is Complete</th>
        <th>Created Date</th>

        {% for data in task %}
        <tr>
            <td>{{data.task_name}}</td>
            <td>{{data.priority}}</td>
            <td>{{data.is_complete}}</td>
            <td>{{data.created_date}}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
